<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spontaneous Trip Planner</title>
    <link
      id="icon"
      rel="icon"
      href="https://cdn.iconscout.com/icon/free/png-512/aeroplane-airplane-plane-air-transportation-vehicle-pessanger-people-emoj-symbol-30708.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="center">
    <nav></nav>

    <header>
      <h2 id="header-text">
        Press the button below to find out where you're going!
      </h2>
      <button id="trip-randomizer">Find Out Where You're Going!</button>
    </header>
    <!-- Later could add spot for user to enter trip dates to get info more accurate to their time -->

    <!-- Dart Animation -->
    <div id="dart-animation" class="hide">
      <div
        class="tenor-gif-embed center"
        data-postid="10186716"
        data-share-method="host"
        data-width="30%"
        data-aspect-ratio="1.0"
      >
        <a
          href="https://tenor.com/view/waffsicle-dart-throw-where-to-next-gif-10186716"
          >Waffsicle Dart GIF</a
        >
        from
        <a href="https://tenor.com/search/waffsicle-gifs"></a>
      </div>
      <script
        type="text/javascript"
        async
        src="https://tenor.com/embed.js"
      ></script>
    </div>

    <!-- Div for  -->
    <div id="trip-pics">
      <!-- This will be dynamically created -->
      <!-- Should contain 1-3 pictures of the place -->
    </div>

    <!-- Div to return flight info for user from API -->
    <div id="flightResponse">
      <!-- Dynamically created, shows flight options -->
    </div>

    <div id="lodging">
      <!-- dynamically created either hotel or airbnb options -->
      <!-- Could allow user to decide if they want a hotel or airbnb and base the API call on that if you can figure out how to call to hotel site (I think Expedia Hotels) and airbnb site -->
    </div>

    <div id="must-see">
      <!-- Div for an activity/must see things in randomly selected location -->
    </div>

    <!-- Link to Javascript file -->
    <script src="script.js"></script>
  </body>
</html>
